<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<link rel="stylesheet" type="text/css" href="styles/reset.css" />
<link rel="stylesheet" type="text/css" href="styles/styles.css" />
<!--scripts-->
<head>
	<title>Minimalist RTS</title>
</head>
<body id="body" onload="Game.executeOnLoad();" style="width:100%;">
	<h1>
		Minimalist RTS
	</h1>
    <div id="menuContainer" style="text-align:center;  display:none;">
        <h2 style="padding-top: 64px; font-size:36px;">Select a difficulty:</h2>
        <div>
            <a href="#" onclick="InterfaceManager.trivialClick()">Trivial</a>
        </div>
        <div>
            <a href="#" onclick="InterfaceManager.easyClick()">Easy</a>
        </div>
        <div>
            <a href="#" onclick="InterfaceManager.mediumClick()">Medium</a>
        </div>
        <div>
            <a href="#" onclick="InterfaceManager.difficultClick()">Difficult</a>
        </div>
    </div>
    <div id="gameContainer" style="display:none;">
        <div style="text-align:center; margin: auto;">
            <h2 id="moneyText">
                <img src="images/MoneyIcon.png"/>
                <span id="money">0</span>
            </h2>
        </div>
        <div id="container" style="text-align:center;">
            <canvas id="mainCanvas" style="position:relative; visibility: hidden;"></canvas>
        </div>
        <div style="text-align:center; margin: auto;" id="buttonContainer">
            <div class="spacedButtonContainer">
                <a  href="#" id="attack0" class="spacedButton" onclick="InterfaceManager.attackRow(0);">
                    <img src="images/AttackButton.png" align="center"/>
                </a>
                <a href="#" id="attack1" class="spacedButton" onclick="InterfaceManager.attackRow(1);">
                    <img src="images/AttackButton.png" align="center"/>
                </a>
                <a href="#" id="attack2" class="spacedButton" onclick="InterfaceManager.attackRow(2);">
                    <img src="images/AttackButton.png" align="center"/>
                </a>
                <a href="#" id="attack3" class="spacedButton" onclick="InterfaceManager.attackRow(3);">
                    <img src="images/AttackButton.png" align="center"/>
                </a>
                <span class="stretch"></span>
            </div>
        </div>
    </div>
    <h2 style="text-align:center; color:#ffffff;" id="loadingText">loading...</h2>
    <div id="buffer" style="visibility: hidden;"></div>
    <div style="text-align:center;">
        <h3 style="font-size:12px; padding-top:48px;">Aaron Geisler - LD #26</h3>
        <a href="https://twitter.com/AaronGeisler" style="font-size:12px;">Twitter</a>
        <br/>
        <a href="http://aarongeisler.com/" style="font-size:12px;">Tumblr</a>
    </div>
    <div style="padding-bottom:48px;">
    </div>
</body>
</html>
